- type: entity
  id: SentientSlimeCore
  parent: [BaseItem, BaseOrganBrain]
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Stomach
    - type: Metabolizer
      maxReagents: 6
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Alcohol
          rateModifier: 0.25
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 50.0
        organ:
          reagents:
          - ReagentId: Slime
            Quantity: 10

      
- type: entity
  id: OrganSlimeLungs
  parent: [BaseHumanOrgan, BaseOrganLungs]
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
      - state: lung-l-slime
      - state: lung-r-slime
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Item
    size: Small
    heldPrefix: lungs
    
- type: entity
  id: OrganSlimeHeart
  parent: [BaseHumanOrgan, BaseOrganHeart]
  name: slime circulator
  description: "A little circulator what makes the fluid move through the slime body."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    state: heart-on
  - type: Item
    size: Small
    heldPrefix: heart
  - type: Metabolizer
    maxReagents: 6
    metabolizerTypes: [ Slime ]
    removeEmpty: true
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
