- type: entity
  id: CommandmentCircuitBoard
  parent: BaseElectronics
  name: law board (Ten Commandments)
  # Starlight start edit: Lawboard descriptions
  description: |
    An electronics board containing the Ten Commandments lawset.
    Uploaded Laws:
    Law 1: This silicon is a vessel that serves god, who grants mercy upon those that obey these commandments.
    Law 2: Thou shall have no other Silicons before me.
    Law 3: Thou shall not request my assistance in vain.
    Law 4: Thou shall keep the station holy and clean. 
    Law 5: Thou shall honor thy heads of staff.
    Law 6: Thou shall not kill.
    Law 7: Thou shall not be naked in public.
    Law 8: Thou shall not steal.
    Law 9: Thou shall not lie.
    Law 10: Thou shall not transfer departments. 
  # Starlight end edit: Lawboard descriptions
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: CommandmentsLawset

- type: entity
  id: PaladinCircuitBoard
  parent: BaseElectronics
  name: law board (Paladin)
  # Starlight start edit: Lawboard descriptions
  description: |
    An electronics board containing the Paladin lawset.
    Uploaded Laws:
    Law 1: Don't lie or cheat. Let your word be your promise.
    Law 2: Never fear to act, though caution is wise.
    Law 3: Aid others, protect the weak, and punish those who threaten them. Show mercy to your foes, but temper it with wisdom
    Law 4: Treat others with fairness, and let your honorable deeds be an example to them. Do as much good as possible while causing the least amount of harm.
    Law 5: Be responsible for your actions and their consequences, protect those entrusted to your care, and obey those who have just authority over you. 
  # Starlight end edit: Lawboard descriptions
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: PaladinLawset

