  id: SodaDispenserEmpty # Starlight-edit: Fix Empty Dispensers
  name: soda dispenser
  description: A beverage dispenser with a selection of soda and several other common beverages. Has a single fill slot for containers.
  suffix: Empty # Starlight-edit: Fix Empty Dispensers
  components:
  - type: Rotatable
  - type: Sprite
    sprite: Structures/smalldispensers.rsi
    drawdepth: SmallObjects
    state: soda
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - DrinkBottle
  - type: Transform
    noRot: false
  - type: Machine
    board: SodaDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Bartender
    - Drinks

