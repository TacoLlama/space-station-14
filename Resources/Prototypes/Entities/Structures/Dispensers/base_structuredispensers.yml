- type: entity
  abstract: true
  id: ReagentDispenserBaseUnpowered # Starlight-edit: power cell chem dispenser
  parent: SmallConstructibleMachine
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: ActivatableUI
    key: enum.ReagentDispenserUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ReagentDispenserUiKey.Key:
        type: ReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,19,5
  - type: ReagentDispenser
    beakerSlot:
      whitelistFailPopup: reagent-dispenser-component-cannot-put-entity-message
      whitelist:
        components:
        - FitsInDispenser
      priority: 9
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      beakerSlot: !type:ContainerSlot
      storagebase: !type:Container
  - type: StaticPrice
    price: 1000
  - type: WiresPanel
  # Starlight-start: Fix reagents dissapears when deconsturct/destruct
  - type: EmptyOnMachineDeconstruct
    containers:
      - storagebase
      - beakerSlot
  # Starlight-end
  
# Starlight-start: power cell chem dispenser
  
- type: entity
  abstract: true
  id: ReagentDispenserBasePowerCell
  parent: ReagentDispenserBaseUnpowered
  components:
  - type: PowerCellDraw
    drawRate: 0
    useRate: 5
  - type: ActivatableUIRequiresPowerCell
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      beakerSlot: !type:ContainerSlot
      storagebase: !type:Container
      cell_slot: !type:ContainerSlot { }
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default


- type: entity
  abstract: true
  id: ReagentDispenserBase
  parent: ReagentDispenserBaseUnpowered
  components:
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  
# Starlight-end: power cell chem dispenser