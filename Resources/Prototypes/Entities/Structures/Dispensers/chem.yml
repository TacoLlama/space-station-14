- type: entity
  id: ChemDispenserEmpty
  name: chemical dispenser
  suffix: Empty
  parent: ReagentDispenserBasePowerCell # Starlight-edit: power cell chem dispenser
  description: An industrial grade chemical dispenser.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    # Starlight-start: Chem Dispenser unpowered/wiring panel states
    layers:
      - state: industrial-off
      - state: industrial-working
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      - state: industrial-panel
        map: ["enum.WiresVisualLayers.MaintenancePanel"]
        visible: false
    # Starlight-end
    snapCardinals: true
  - type: Storage
    openOnActivate: false
    whitelist:
      tags:
      - ChemDispensable
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25, -0.4, 0.25, 0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  # Starlight-start: Generatable Reagents
  - type: ReagentDispenser
    generatableReagents:
      Aluminium: 1 # For 1 quantity
      Carbon: 1
      Copper: 1
      Hydrogen: 1
      Oxygen: 0 # You really can't pump oxygen or generate it on 2525?
      Sugar: 1
      Silicon: 10
      Phosphorus: 10
  - type: WiresVisuals
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: {visible: true}
          False: {visible: false}
  # Starlight-end

- type: entity
  id: ChemDispenser
  suffix: Filled
  parent: ChemDispenserEmpty
  components:
  - type: StorageFill
    contents:
      - id: JugChlorine
      - id: JugEthanol
      - id: JugFluorine
      - id: JugIodine
      - id: JugIron
      - id: JugLithium
      - id: JugMercury
      - id: JugNitrogen
      - id: JugPotassium
      - id: JugRadium
      - id: JugSodium
      - id: JugSulfur
  # Starlight-start: Filled powercell slot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  # Starlight-end