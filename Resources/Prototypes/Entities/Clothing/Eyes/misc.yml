- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesBlindfold
  name: blindfold
  description: The bind leading the blind.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Misc/blindfold.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Misc/blindfold.rsi
    equipDelay: 3
    unequipDelay: 3
  - type: Blindfold
  - type: Construction
    graph: Blindfold
    node: blindfold
  - type: FlashImmunity

- type: entity
  parent: ClothingHeadEyeBaseFlippable
  id: ClothingEyesEyepatch
  name: eyepatch
  description: Yarr.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Misc/eyepatch.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Misc/eyepatch.rsi
  - type: EyeProtection
    protectionTime: 5

- type: entity
  parent: [ClothingEyesEyepatch, ClothingHeadEyeBaseFlipped]
  id: ClothingEyesEyepatchFlipped
  suffix: flipped

- type: entity
  parent: [ClothingEyesBase, BaseToggleClothing]
  id: ClothingEyesWeldingGoggles
  name: welding goggles
  description: Protects the eyes from welders, approved by the mad scientist association.
  components:
    - type: Sprite
      sprite: Clothing/Eyes/Glasses/welding.rsi
      layers:
      - state: icon
        map: [ "enum.ToggleableVisuals.Layer" ]
    - type: Clothing
      sprite: Clothing/Eyes/Glasses/welding.rsi
    - type: ItemToggle # Welding mask starts in an activated state
      activated: true
    - type: ToggleClothing
      action: ActionToggleWeldingMask
    - type: Appearance
    - type: WeldingMask
    - type: GenericVisualizer
      visuals:
        enum.ToggleableVisuals.Enabled:
          enum.ToggleableVisuals.Layer:
            True: {state: icon}
            False: {state: icon-up}
    - type: ComponentToggler
      components:
      - type: IdentityBlocker
        coverage: EYES
      - type: FlashImmunity
      - type: EyeProtection
      - type: VisionDarkener
        strength: 3
    - type: StaticPrice
      price: 8
