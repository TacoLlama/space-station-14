- type: entity
  parent: BaseItem
  id: EggSpider
  name: egg spider
  description: Is it a gemstone? Is it an egg? It looks expensive.
  components:
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Sprite
    sprite: Objects/Misc/eggspider.rsi
    state: icon
  - type: Item
    size: Small
  - type: PointLight
    radius: 1.5
    energy: 3
    color: "#4faffb"
  - type: StaticPrice
    price: 500

- type: entity
  parent: EggSpider
  id: TerrorGrayEggSpiderFertilized
  components:
  - type: Sprite
    sprite: _Starlight/Mobs/Animals/Spiders/terror_gray2.rsi
    state: egg
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobSpiderlingTerrorGray
    intervalSeconds: 90
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn 
    lifetime: 91

