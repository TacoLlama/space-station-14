# USSP Implanters

- type: entity
  id: BaseImplantOnlyImplanterSyndi_StarLight
  parent: [BaseImplantOnlyImplanter, BaseSovietContraband]
  name: syndicate implanter
  description: A compact disposable syringe exclusively designed for the injection of subdermal implants.
  abstract: true
  components:
    - type: Item
      sprite: Objects/Specific/Medical/syndi_implanter.rsi
      heldPrefix: implanter
    - type: Sprite
      sprite: Objects/Specific/Medical/syndi_implanter.rsi
      state: implanter1
      layers:
        - state: implanter0
          map: [ "implantFull" ]
          visible: true
        - state: implanter1
          map: [ "implantOnly" ]
    - type: GenericVisualizer
      visuals:
        enum.ImplanterVisuals.Full:
          implantFull:
            True: {visible: true}
            False: {visible: false}
        enum.ImplanterImplantOnlyVisuals.ImplantOnly:
          implantOnly:
            True: {state: broken}
            False: {state: implanter1}
    - type: Tag
      tags: []

- type: entity
  id: USSPUplinkImplanter
  suffix: USSP uplink
  parent: BaseImplantOnlyImplanterSyndi_StarLight
  name: SKB implanter
  description: A brittle disposable syringe exclusively designed for the injection of subdermal implants for SKB agents. Dissolves on use.
  components:
  - type: Implanter
    implant: USSPUplinkImplant
    dissolveOnUse: true
  - type: Item
    sprite: _Starlight/Objects/Specific/USSP/SKB_implanter.rsi
    heldPrefix: implanter
  - type: Sprite
    sprite: _Starlight/Objects/Specific/USSP/SKB_implanter.rsi
    state: implanter1
    layers:
      - state: implanter0
        map: [ "implantFull" ]
        visible: true
      - state: implanter1
        map: [ "implantOnly" ]

- type: entity
  id: MagillitisSerumImplanter
  name: magillitis serum implanter
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: MagillitisSerumImplant
