- type: entity
  parent: BriefcaseBase
  id: BriefcaseBaseSecure
  description: Useful for carrying items in your hands. Has a digital lock.
  abstract: true
  components:
  - type: Appearance
  - type: DigitalLock
  - type: Lock
    unlockOnClick: false
    useAccess: false
    autoUnlock: false
    autoLock: false
    showLockVerbs: false
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.DigitalLockUiKey.Key:
        type: DigitalLockBoundUserInterface
  - type: ActivatableUI
    key: enum.DigitalLockUiKey.Key
  - type: GenericVisualizer
    visuals: 
      enum.DigitalLockVisuals.Spark:
        spark:
          False: { visible: false }
          True: { visible: true }
  - type: AmbientSound
    enabled: false
    range: 20
    sound: 
      collection: "sparks"
    

- type: entity
  parent: BriefcaseBaseSecure
  id: BriefcaseSecure
  name: secure briefcase
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Storage/Briefcases/briefcase_secure.rsi
    layers: 
      - state: icon
      - state: open
        shader: unshaded
      - state: closed
        shader: unshaded
        map: ["enum.LockVisualLayers.Lock"]
      - state: spark
        shader: unshaded
        visible: false
        map: ["spark"]
  - type: LockVisuals
    stateLocked: closed
    stateUnlocked: open
  - type: Item
    sprite: _Starlight/Objects/Storage/Briefcases/briefcase_secure.rsi