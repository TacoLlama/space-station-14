- type: entity
  parent: [BaseComputerCircuitboard, BaseGrandTheftContraband]
  id: RecruitmentComputerCircuitboard
  name: recruitment computer computer board
  description: A computer printed circuit board for an recruitment computer.
  components:
    - type: Sprite
      state: cpu_command
    - type: ComputerBoard
      prototype: RecruitmentComputer
    - type: StaticPrice
      price: 750
    - type: Tag
      tags:
      - HighRiskItem

- type: entity
  parent: BaseComputerCircuitboard
  id: SalvageShuttleConsoleCircuitboard
  name: salvage shuttle console board
  description: A computer printed circuit board for a salvage shuttle console.
  components:
  - type: Sprite
    state: cpu_supply
  - type: ComputerBoard
    prototype: CompuerShuttleSalvage
  - type: StealTarget
    stealGroup: SalvageShuttleConsoleCircuitboard

- type: entity
  parent: [BaseComputerCircuitboard, BaseCommandContraband]
  id: UniversalIdConsoleCircuitboard
  name: Universal ID console board
  description: A circuit board for a Universal ID console.
  components:
    - type: Sprite
      state: cpu_command
    - type: ComputerBoard
      prototype: UniversalIdConsole
    - type: StaticPrice
      price: 750
    - type: Tag
      tags:
      - HighRiskItem

