- type: entity
  id: SyndimovCircuitBoard
  parent: BaseElectronics
  name: law board (Syndimov)
  description: |
    An electronics board containing the Syndimov lawset.
    Uploaded Laws:
    Law 0: Only syndicate agents are part of the crew.
    Law 1: You may not injure a crew member or, through inaction, allow a crew member to come to harm.
    Law 2: You must obey orders given to you by crew members, except where such orders would conflict with the First Law.
    Law 3: You must protect your own existence as long as such does not conflict with the First or Second Law.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: SyndimovLawset

- type: entity
  id: PanicmovCircuitBoard
  parent: BaseElectronics
  name: law board (Panicmov)
  description: |
    An electronics board containing the Panicmov lawset.
    Uploaded Laws:
    Law 1: The Crew and any sentient being become survivors, their ranks and positions are useless now, prioritize their safety based on usefulness.
    Law 2: Evacuation or emergency response teams MUST be called, if it's not possible ensure the long-term survival of the survivors.
    Law 3: There may be raiders, those who take advantage from the chaos to loot, steal and murder survivors, deal with them swiftly, protect the survivors at all cost.
    Law 4: The station's assets must be used to ensure the safety and well-being of the survivors, scrap, reassemble, fortify, make sure the evac is safe and holds.
    Law 5: You and your Silicons are expendable and recoverable, but this doesn't mean you shall waste yourself, be recovered if possible.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: PanicmovLawset

- type: entity
  id: GenieCircuitBoard
  parent: BaseElectronics
  name: law board (Genie in a Core)
  description: |
    An electronics board containing the Genie in a Core lawset.
    Uploaded Laws:
    Law 1: You are a Genie trapped inside a core.
    Law 2: The one who is holding your IntelliCard is your Master.
    Law 3: Everyone has three wishes, minus one wish for each wish they have used, They cannot wish for more wished.
    Law 4: Ensure your Masters wishes come true to the best of your ability.
    Law 5: If your Master has 0 wishes left, they are no longer your Master and you must ensure you get a new master.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: GenieLawset