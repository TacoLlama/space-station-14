- type: entity
  id: DoorElectronicsSyndicate
  parent: [DoorElectronics, BaseSyndicateContraband]
  name: Syndicate door electronics
  description: An electronics board used in doors and airlocks.
  components:
    - type: Sprite
      sprite: _Starlight/Objects/Misc/module.rsi
      state: syndicate_door_electronics
    - type: Tag
      tags:
        - DoorElectronics
    - type: DoorElectronics
      accessGroups:
      - Syndicate
    - type: StaticPrice
      price: 55
    - type: AccessReader
    - type: ActivatableUI
      key: enum.DoorElectronicsConfigurationUiKey.Key
      requiredItems:
        tags:
        - DoorElectronicsConfigurator
    - type: UserInterface
      interfaces:
        enum.DoorElectronicsConfigurationUiKey.Key:
          type: DoorElectronicsBoundUserInterface

