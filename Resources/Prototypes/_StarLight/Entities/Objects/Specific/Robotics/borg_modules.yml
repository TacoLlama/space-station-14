- type: entity
  id: BaseBorgModuleMining
  parent: BaseBorgModule
  abstract: true
  components:
  - type: Tag
    tags:
    - BorgModuleSalvage
  - type: Item
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#EBD8B7"
      - state: base-module-inhand-left
        color: "#613D1D"
      - state: base-stripes-inhand-left
        color: "#520079"
      right:
      - state: base-icon-inhand-right
        color: "#EBD8B7"
      - state: base-module-inhand-right
        color: "#613D1D"
      - state: base-stripes-inhand-right
        color: "#520079"

- type: entity
  id: BaseBorgModuleSupply
  parent: BaseBorgModule
  abstract: true
  components:
  - type: Tag
    tags:
    - BorgModuleHauling
  - type: Item
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#EBD8B7"
      - state: base-module-inhand-left
        color: "#613D1D"
      - state: base-stripes-inhand-left
        color: "#cbb036"
      right:
      - state: base-icon-inhand-right
        color: "#EBD8B7"
      - state: base-module-inhand-right
        color: "#613D1D"
      - state: base-stripes-inhand-right
        color: "#cbb036"

- type: entity
  id: BorgModuleBountyPaperPlaceholder
  categories: [ HideSpawnMenu ]
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
      color: "#f7e574"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#f7e574"
      visible: true

- type: entity
  id: BorgModuleMats
  parent: [ BaseBorgModuleSupply, BaseProviderBorgModule ]
  name: hauling cyborg module
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: hauling
    - state: icon-mats
  - type: ItemBorgModule
    hands:
    - item: BorgHold
    - item: BorgHold
    - hand:
        emptyRepresentative: BorgModuleConstructionMaterialPlaceholder
        emptyLabel: borg-slot-construction-empty
        whitelist:
          tags:
          - ConstructionMaterial
    - hand:
        emptyRepresentative: BorgModuleBountyPaperPlaceholder
        emptyLabel: borg-slot-bounty-empty
        whitelist:
          tags:
          - Document
  - type: BorgModuleIcon
    icon: { sprite: _Starlight/Interface/Actions/actions_borg.rsi, state: mats-module }

- type: entity
  id: BorgModuleMailPlaceholder
  categories: [ HideSpawnMenu ]
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Specific/Cargo/mail.rsi
    layers: 
    - state: icon
    - state: postmark
    - state: locked

- type: entity
  id: BorgModuleMail
  parent: [ BaseBorgModuleSupply, BaseProviderBorgModule ]
  name: mail cyborg module
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: hauling
    - state: icon-mail
  - type: ItemBorgModule
    hands:
    - item: BorgMailBag
    - hand:
        emptyRepresentative: BorgModuleMailPlaceholder
        emptyLabel: borg-slot-mail-empty
        whitelist:
          components:
          - Delivery
  - type: BorgModuleIcon
    icon: { sprite: _Starlight/Interface/Actions/actions_borg.rsi, state: mail-module }