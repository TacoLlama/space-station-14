- type: entity
  parent: BaseStructure
  id: BorgHold
  categories: [ HideSpawnMenu ]
  name: Borg Cargo Hold
  description: A small cargo hold built into a cyborg's chassis
  components:
  - type: Animateable
  - type: Transform
    noRot: true
  - type: Icon
    sprite: _Starlight/Objects/Specific/Cargo/borg_hold.rsi
    state: icon
  - type: Sprite
    noRot: true
    sprite: _Starlight/Objects/Specific/Cargo/borg_hold.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: EntityStorage
    capacity: 10
    openSound:
      path: /Audio/_Starlight/Machines/borg_hold_open.ogg
    closeSound:
      path: /Audio/_Starlight/Machines/borg_hold_close.ogg
  - type: PlaceableSurface
    isPlaceable: false # defaults to closed.
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: RequireProjectileTarget
