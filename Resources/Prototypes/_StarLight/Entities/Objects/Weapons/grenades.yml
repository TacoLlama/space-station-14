- type: entity
  parent: [ SmokeGrenade ]
  id: LubeGrenade
  name: lube grenade
  description: Special grenade for shenanigans, releasing large cloud of lube foam.
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Weapons/Grenades/lube.rsi
  - type: SmokeOnTrigger
    keysIn:
    - timer
    duration: 10
    spreadAmount: 25
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceLube
        Quantity: 20

