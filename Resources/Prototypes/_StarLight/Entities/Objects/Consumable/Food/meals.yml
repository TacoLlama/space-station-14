- type: entity
  name: Volcanic explosion
  parent: [ FoodMealBase, BaseMajorContraband ]
  id: FoodCookedLizardPlate
  description: An art piece showing the demise of a forest
  components:
    - type: FlavorProfile
      flavors:
        - meaty
        - orange
        - profits
    - type: Food
      trash:
      - FoodPlate
    - type: Sprite
      sprite: _Starlight/Objects/Consumable/Food/Lizard.rsi
      layers:
        - state: plate
        - state: LizardCooked
    - type: SolutionContainerManager
      solutions:
        food:
          maxVol: 30
          reagents:
            - ReagentId: Nutriment
              Quantity: 10
            - ReagentId: Protein
              Quantity: 10
            - ReagentId: Vitamin
              Quantity: 10
    - type: Tag
      tags:
        - Meat
        
