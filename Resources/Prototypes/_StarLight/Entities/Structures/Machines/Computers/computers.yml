- type: entity
  parent: BaseComputerAiAccess
  id: RecruitmentComputer
  name: recruitment computer
  description: A computer for managing crew hiring.
  components:
  - type: RecruitmentComputer
  - type: ActivatableUI
    key: enum.RecruitmentComputerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.RecruitmentComputerUiKey.Key:
        type: RecruitmentComputerBui
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: AccessReader
    access: [["CentralCommand"]]
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: recruitment
    - map: ["computerLayerKeys"]
      state: recruitment_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: RecruitmentComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"
  - type: Tag
    tags:
    - EmagImmune
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container

#abductor

- type: entity
  parent: BaseComputer
  id: AbductorConsole
  name: abductor console
  description: A computer that is used for spying on the station.
  components:
  - type: AbductorConsole
  - type: Sprite
    sprite: _Starlight/Structures/Machines/abductor_console.rsi
    layers:
    - map: ["console"]
      state: console
  - type: ActivatableUI
    key: enum.AbductorConsoleUIKey.Key
  - type: UserInterface
    interfaces:
     enum.AbductorConsoleUIKey.Key:
        type: AbductorConsoleBui
  - type: PointLight
    enabled: true
    radius: 1.5
    energy: 1.6
    color: "#FC0097"

- type: entity
  parent: ComputerComms
  id: CentCommSectoralConsole
  name: centcomm sectoral console
  description: Use this to annoy captains of all stations at once.
  components:
    - type: AccessReader
      access: [[ "CentralCommand" ]]
    - type: Sprite
      layers:
      - map: ["computerLayerBody"]
        state: computer
      - map: ["computerLayerKeyboard"]
        state: generic_keyboard
      - map: ["computerLayerScreen"]
        state: comm_sectoral
      - map: ["computerLayerKeys"]
        state: generic_keys
      - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
        state: generic_panel_open
    - type: CommunicationsConsole
      title: comms-console-announcement-title-centcom
      global: true
    - type: PointLight
      enabled: true
      radius: 1.5
      energy: 1.6
      color: "#90EE90"

- type: entity
  parent: BaseComputer
  id: AbductorHumanObservationConsole
  name: human observation console
  description: Use this to set teleporter destination or retrieve people marked by scientist tools. Also used for buying replacement gear and linking the agent's vest.
  components:
  - type: Sprite
    sprite: _Starlight/Structures/Machines/abductor_camera_console.rsi
    layers:
    - map: ["console"]
      state: console
  - type: AbductorHumanObservationConsole
  - type: ActivatableUI
    key: enum.AbductorCameraConsoleUIKey.Key
  - type: UserInterface
    interfaces:
     enum.AbductorCameraConsoleUIKey.Key:
        type: AbductorCameraConsoleBui
  - type: PointLight
    enabled: true
    radius: 1.5
    energy: 1.6
    color: "#FC0097"

- type: entity
  parent:
  - Incorporeal
  - BaseMob
  id: AbductorHumanObservationConsoleEye
  name: abductor eye
  description: The abductor's viewer.
  categories: [ HideSpawnMenu ]
  suffix: DO NOT MAP
  components:
  - type: NoFTL
  - type: WarpPoint
    follow: true
  - type: Eye
    pvsScale: 1.5
  - type: Visibility
    layer: 4
  - type: Sprite
    sprite: _Starlight/Structures/Machines/abductor_camera_console.rsi
    layers:
    - state: eye
      shader: unshaded
  - type: Tag
    tags:
    - CantInteract

- type: entity
  parent: BaseComputerShuttle
  id: CompuerShuttleSalvage
  name: salvage shuttle console
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: shuttle
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: DroneConsole
    components:
      - type: SalvageShuttle
  - type: RadarConsole
    maxRange: 256
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"
  - type: Computer
    board: CargoShuttleConsoleCircuitboard
  - type: StealTarget
    stealGroup: SalvageShuttleConsoleCircuitboard