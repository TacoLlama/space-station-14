- type: entity
  name: Shadekin Haze
  id: ShadekinShadow
  parent: BaseShadow
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Appearance
    - type: Transform
      anchored: true
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Starlight/Effects/Shadekin/nullphase.ogg
    - type: TimedDespawn
      lifetime: 30
    - type: Physics
      canCollide: false
    - type: Occluder
    - type: Sprite
      drawdepth: Effects
      sprite: Effects/spookysmoke.rsi
      layers:
        - state: spookysmoke
          color: "#793a80dd"
          map: [base]
    - type: Tag
      tags:
        - HideContextMenu
        - SpookyFog
    - type: OptionsVisualizer
      visuals:
        base:
          - options: Default
            data: { state: spookysmoke }
          - options: ReducedMotion
            data: { state: spookysmoke_static }

- type: entity
  id: ShadekinPhaseInEffect
  name: Shadekin Phase in
  components:
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Starlight/Effects/Shadekin/shadekinphase.ogg
    - type: TimedDespawn
      lifetime: 0.5
    - type: Sprite
      layers:
        - sprite: _Starlight/Effects/shadekin.rsi
          state: tp_in
          shader: unshaded
      netsync: false
      drawdepth: Effects

- type: entity
  id: ShadekinPhaseOutEffect
  name: Shadekin Phase out
  components:
    - type: EmitSoundOnSpawn
      sound:
        path: /Audio/_Starlight/Effects/Shadekin/shadekinphase.ogg
    - type: TimedDespawn
      lifetime: 0.5
    - type: Sprite
      layers:
        - sprite: _Starlight/Effects/shadekin.rsi
          state: tp_out
          shader: unshaded
      netsync: false
      drawdepth: Effects