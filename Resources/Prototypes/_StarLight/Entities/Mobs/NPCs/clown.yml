      - id: RevolverCapGun
        orGroup: ToyGroup
      - id: BalloonNT
        orGroup: ToyGroup
      - id: ClothingShoesClownLarge
        orGroup: ToyGroup
      - id: ClothingHeadHatMagician
        orGroup: ToyGroup
      - id: BeachBall
        orGroup: ToyGroup
      - id: ClothingShoesSkates
        orGroup: ToyGroup
      - id: RubberChicken
        orGroup: ToyGroup
      - id: DrinkSpaceLube
        orGroup: ToyGroup
      - id: BikeHorn
        orGroup: ToyGroup
      - id: CluwneHorn
        orGroup: ToyGroup
      - id: ToySword
        orGroup: ToyGroup
      - id: ToyRubberDuck
        orGroup: ToyGroup
