# Base spider ling

- type: entity
  name: spiderling
  parent: SimpleMobBase 
  id: MobSpiderlingBase
  description: a small spider which growth into unknown big and dangerous spider.
  abstract: true
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: _Starlight/Mobs/Animals/spiderling.rsi
  - type: VentCrawler
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 50
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Body
    prototype: AnimalHemocyanin
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Dead
  - type: ReplacementAccent
    accent: xeno
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Bloodstream
    bloodMaxVolume: 50
    bloodReagent: CopperBlood
  - type: Speech
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['Click', 'Chitter']
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Tag
    tags:
    - FootstepSound
  - type: NpcFactionMember
    factions:
      - Xeno
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask:
      task: SimpleAvoidanceCompound
  - type: Jump

# Default
- type: entity
  parent: MobSpiderlingBase
  id: MobSpiderling
  components:
  - type: VentCrawler
  - type: MovementSpeedModifier
    baseWalkSpeed : 4.00
    baseSprintSpeed : 5.00