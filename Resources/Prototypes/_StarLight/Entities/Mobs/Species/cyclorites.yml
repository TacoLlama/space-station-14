- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobCyclorite
  abstract: true
  components:
  - type: Absorbable
  - type: Hunger
  - type: Icon
    sprite: _Starlight/Mobs/Species/Cyclorite/parts.rsi
    state: cyclorite
  - type: CycloriteVision
  - type: NightVision
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman #todo
      amount: 10
  - type: HumanoidAppearance
    species: Cyclorite
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Body
    prototype: Cyclorite
    requiredLegs: 2
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 222 # 120%
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Critical
      240: Dead
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Cyclorite
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#7a8bf2"
  - type: MeleeWeapon
    soundHit:
      collection: AlienClaw
    angle: 30
    animation: WeaponArcFist
    attackRate: 0.5
    damage:
      types:
        Blunt: 13
        Structural: 10
  - type: Sprite
    scale: 1.08, 1.08
  - type: Bloodstream
    bloodReagent: CopperBlood
  - type: Vocal
    sounds:
      Male: MaleCyclorite
      Female: FemaleCyclorite
      Unsexed: MaleCyclorite
