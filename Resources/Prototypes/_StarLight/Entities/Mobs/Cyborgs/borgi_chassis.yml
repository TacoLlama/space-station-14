- type: entity
  parent: [ BaseXenoborgChassis, BaseXenoborgTransponder, BaseBorgiChassis ]
  id: XenoBorgiChassis
  name: XenoBorgi
  description:  A man-machine hybrid that aims to replicate itself. They love extracting brains to insert into fresh Xenoborg chassis to grow their army. This one seems to be an borgi type, as it has inferior flesh in exchange for hands to support the other Xenoborgs.
  components:
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Pets/corgi.rsi
      layers:
      # Additional layers required for borg states
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: corgi
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi # Would do a custom dog handcuff sprite but unfortunately handcuffs have their overlay baked-in to the cuff itself so this is mostly filler
        state: body-overlay-2
        visible: false
      - map: ["enum.BorgVisualLayers.Body"]
        state: corgi
        visible: false
      - state: corgitag
        map: ["enum.BorgVisualLayers.Light"]
        shader: unshaded
        visible: false
      - state: corgitag
        map: ["enum.BorgVisualLayers.LightStatus"]
        shader: unshaded
        visible: false
    - type: BorgChassis
      hasMindState: corgitag
      noMindState: corgitag
      maxModules: 8
      moduleWhitelist:
        tags:
        - BorgModuleSyndicate
        - BorgModuleGeneric
        - BorgModuleMedical
        - XenoborgModuleGeneric
    - type: SiliconLawProvider
      laws: ShadowFactoryBorgiLawset
      subverted: true
    - type: RandomMetadata
      nameSegments:
      - NamesShadowBorgi
    - type: ContainerFill
      containers:
        borg_module:
        - XenoborgModuleBasic
        - XenoborgModuleTool
        - BorgModuleSyndicateWeapon
        - BorgModuleTopicals
    - type: Barotrauma # borgis largely do not have access to hardsuits so nerf the space damage they take
      maxDamage: 1
      damage:
        types:
          Blunt: 0.01
    - type: Temperature
      coldDamage:
        types:
          Cold: 0.01
    - type: LanguageKnowledge
      speaks:
      - GalacticCommon
      - Machine
      - Dog
      understands:
      - GalacticCommon
      - SolCommon
      - Machine
      - Canilunzt
      - Sign
      - Bubblish
      - Chittin
      - Draconic
      - Marish
      - Moffic
      - Nekomimetic
      - Sylvan
      - Terrum
      - VoxPidgin
      - Scratch
      - Dog
    - type: Inventory
      speciesId: dog
      templateId: SmartCorgi
      displacements:
        belt:
          sizeMaps:
            32:
              sprite: Mobs/Pets/displacements.rsi
              state: corgi_belt_displacement
        ears:
          sizeMaps:
            32:
              sprite: Mobs/Pets/displacements.rsi
              state: corgi_belt_displacement
        head:
          sizeMaps:
            32:
              sprite: Mobs/Pets/displacements.rsi
              state: corgi_head_displacement
    - type: LockingWhitelist
      blacklist: #N/A you are the 2nd in command. if the mothership put you in this spot you are TRUSTED
    - type: BorgTransponder
      name: xenoborgi
      sprite:
        sprite: Mobs/Pets/corgi.rsi
        state: corgi

