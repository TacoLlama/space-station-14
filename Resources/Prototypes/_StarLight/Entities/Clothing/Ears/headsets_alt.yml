- type: entity
  parent: [ClothingHeadsetAlt, BaseSyndicateContraband]
  id: ClothingHeadsetAltSyndicateCommander
  name: blood-red over-ear commander headset
  description: An updated, modular syndicate intercom that fits over the head and takes encryption keys (there are 5 key slots.).
  components:
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 5
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySyndie
  - type: Sprite
    sprite: Clothing/Ears/Headsets/syndicate.rsi
  - type: Clothing
    sprite: Clothing/Ears/Headsets/syndicate.rsi
  - type: RadioChime
    sound:
      path: /Audio/_Starlight/Effects/Radio/marauder_commander.ogg

