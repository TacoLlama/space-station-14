- type: entity
  abstract: true
  parent: MobAdmemeCorgi
  id: BaseBorgiChassis
  save: false
  components:
  - type: RandomMetadata
    nameSegments:
    - NamesBorgi
  - type: ShowJobIcons
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: CombatMode
  - type: Instrument # All borgi have an instrument, however only a few can access it
    allowPercussion: false
    handheld: false
    bank: 0
    program: 33
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Pets/corgi.rsi
    layers:
    # Additional layers required for borg states
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: corgi
    - map: ["enum.BorgVisualLayers.Body"]
      state: corgi
      visible: false
    - state: corgitag
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: corgitag
      map: ["enum.BorgVisualLayers.LightStatus"]
      shader: unshaded
      visible: false
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 180
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    showOverlays: false
    allowRevives: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
        - borg_module
        - cell_slot
      - !type:DoActsBehavior
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
    locPrefix: silicon
  - type: UserInterface
    interfaces:
    # Borg UIs
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
        requireInputValidation: false
  - type: Tag
    tags:
    - VimPilot
    - CanPilot
    - AnomalyHost
    - DoorBumpOpener
  - type: Storage
    clickInsert: false
    openOnActivate: false
    grid:
    - 0,0,3,3
    maxItemSize: Huge
  - type: Body
    prototype: BodySmartCorgi
  - type: ActivatableUI
    key: enum.BorgUiKey.Key
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: BorgiLawset
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: InteractionPopup
    interactSuccessString: petting-success-dog
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/small_dog_bark_happy.ogg
  - type: Inventory
    speciesId: dog
    templateId: smartpetborgi
    # Borg chassis, to accept MMI and posibrain
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleCargo
      - BorgModuleMedical
      - BorgModuleSyndicate # allow installing a Esword into borgis.
    hasMindState: corgitag
    noMindState: corgitag
  - type: LockingWhitelist
    blacklist:
      components:
      - BorgChassis
      - RoboticsConsole
  - type: WiresPanel
  - type: ActivatableUIRequiresPanel
  - type: NameIdentifier
    group: Silicon
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: ItemToggle
    onActivate: false
    activated: false
    onUse: false
  - type: AccessToggle
  - type: PowerCellDraw
    drawRate: 0.3
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
    - Flashed
  - type: TypingIndicator
    proto: robot
  - type: DamagedSiliconAccent
  - type: UnblockableSpeech
  - type: Construction
    graph: Cyborg
    node: cyborg
    containers:
    - cell_slot
  - type: Lock
    locked: true
    unlockOnClick: false
  - type: ActivatableUIRequiresLock
  - type: LockedWiresPanel
  - type: Pullable
  - type: StandingState
  - type: Emoting
  - type: GuideHelp
    guides:
    - Cyborgs
  # Borgis by-and-large can't wear all space suits so this helps mitigate that trouble somewhat where needed
  - type: Barotrauma
    maxDamage: 25
    damage:
      types:
        Blunt: 0.15
  - type: Temperature
    coldDamage:
      types:
        Cold: 0.03
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
  - type: CyborgSparkEffect
  - type: StationAIShunt

- type: entity
  parent: [ BaseBorgiChassis, BaseBorgTransponder ]
  id: BaseStationBorgiChassis
  name: Smart Borgi
  description: A unusually smart dog, loves stating it's laws.
  components:
    - type: EmagSiliconLaw
      stunTime: 5
    - type: BorgTransponder
      sprite:
        sprite: Mobs/Pets/corgi.rsi
        state: corgi
      name: borgi
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: CyborgControl
      transmitFrequencyId: RoboticsConsole
      savableAddress: false
    - type: AutomatedTimer
    - type: ExplodeOnTrigger #bad borgis get exploded.
    - type: Explosive
      explosionType: Minibomb
      deleteAfterExplosion: false # let damage threshold gib the borgi
      totalIntensity: 200
      intensitySlope: 100
      maxIntensity: 60
      canCreateVacuum: false # its for killing the borg not the station
    - type: OnUseTimerTrigger
      delay: 10
      examinable: false
      beepSound: # it is LITERALLY a minibomb in their chassis.
        path: /Audio/Effects/minibombcountdown.ogg
        params:
          volume: 12
    - type: IonStormTarget
    - type: Access
      enabled: false
      tags:
      - Borg

- type: entity
  parent: BaseBorgiChassis
  id: DerelictBorgiChassis
  name: derelict borgi
  description: even after all these years. still loves chasing it's tail.
  components:
    - type: ContainerFill
      containers:
        borg_brain:
          - PositronicBrain
        borg_module:
          - BorgModuleTool
          - BorgModuleFireExtinguisher
        ears: 
          - ClothingHeadsetAssistant
        head: 
          - ClothingHeadHelmetEVALarge
        outerClothing: 
          - ClothingOuterHardsuitEVA
        mask:
          - ClothingMaskBreath
        suitstorage:
          - OxygenTankFilled
        id:
          - BorgiClearPDA
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHigh
    - type: StartIonStormed
      ionStormAmount: 3
    - type: IonStormTarget
      chance: 1.0 # just like derelicts. it catches EVERY ionstorm.

