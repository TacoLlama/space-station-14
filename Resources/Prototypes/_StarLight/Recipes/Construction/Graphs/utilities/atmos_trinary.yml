- type: constructionGraph
  id: GasTrinaryStarlight
  start: start
  graph:
    - node: start
      edges:
        # Inline Filter
        - to: inline_filter
          steps:
            - material: Steel
              amount: 2
              doAfter: 1

    # Inline Filter
    - node: inline_filter
      entity: GasFilterInline
      edges:
        - to: start
          conditions:
            - !type:EntityAnchored
              anchored: false
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity
          steps:
            - tool: Welding
              doAfter: 1
