        conditions:
          - !type:ReagentThreshold
            min: 25
        damage:
          types:
            Asphyxiation: 5
            Cold: 3
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Avali
          shouldHave: false
        damage:
          types:
            Poison: 1.5 #Ammonia is toxic injected directly into bloodstream
            Asphyxiation: 1 
            Bloodloss: 0.5
      - !type:ModifyBloodLevel
        conditions:
        - !type:OrganType
          type: Avali
          shouldHave: true
        amount: 3