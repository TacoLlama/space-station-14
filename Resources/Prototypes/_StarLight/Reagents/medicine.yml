    Medicine:
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: -4
            Brute: -4

- type: reagent
  id: Amoxla
  name: reagent-name-amoxla
  group: Medicine
  desc: reagent-desc-amoxla
  physicalDesc: reagent-physical-desc-opaque
  flavor: medicine
  color: "#51c38c"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Avali
          shouldHave: true
        damage:
          types:
            Asphyxiation: -3.5
            Bloodloss: -3
