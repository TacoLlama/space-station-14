# Conditions

- type: entity
  id: CrewCondition
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Conditions
    conditions:
    - !type:SubjectSpeciesCondition
      blacklist:
      - Abductor
      - Skeleton
      
