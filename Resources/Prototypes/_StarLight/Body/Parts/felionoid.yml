- type: entity
  id: PartFelionoid
  parent: [BaseItem, BasePart]
  name: "felionoid body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
      - Trash
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 1
      - ReagentId: Blood
        Quantity: 5

- type: entity
  id: TorsoFelionoid
  name: "felionoid torso"
  parent: [PartFelionoid, BaseTorso]
  components:
    - type: Sprite
      sprite: _Starlight/Mobs/Species/Felionoid/parts.rsi
      state: "torso"
    - type: Icon
      sprite: _Starlight/Mobs/Species/Felionoid/parts.rsi
      state: "torso"
    - type: BodyPart
      partType: Torso
    - type: Extractable
      juiceSolution:
        reagents:
        - ReagentId: Fat
          Quantity: 1
        - ReagentId: Blood
          Quantity: 5

