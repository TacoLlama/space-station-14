- type: entity
  id: PartShadekin
  parent: [BaseItem, BasePart]
  name: shadekin body part
  abstract: true
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10

- type: entity
  id: TorsoShadekin
  name: shadekin torso
  parent: [PartShadekin, BaseTorso]
  components:
    - type: Sprite
      sprite: _Starlight/Mobs/Species/Shadekin/parts.rsi
      state: torso_m
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 10
          - ReagentId: Blood
            Quantity: 20

