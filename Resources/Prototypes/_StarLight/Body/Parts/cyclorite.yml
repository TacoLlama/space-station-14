- type: entity
  id: PartCyclorite
  parent: [BaseItem, BasePart]
  name: "cyclorite body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: CopperBlood
        Quantity: 10

- type: entity
  id: TorsoCyclorite
  name: "cyclorite torso"
  parent: [PartCyclorite, BaseTorso]
  components:
