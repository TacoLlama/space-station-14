# event schedulers

- type: entityTable
  id: BasicGameRulesTableNoRoundenders
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - !type:NestedSelector
        tableId: BasicCalmEventsTable
      - !type:NestedSelector
        tableId: BasicAntagEventsTableNoRoundenders
      - !type:NestedSelector
        tableId: CargoGiftsTable
      - !type:NestedSelector
        tableId: CalmPestEventsTable
      - !type:NestedSelector
        tableId: SpicyPestEventsTable

- type: entity
  parent: BaseGameRule
  id: SubGamemodesRuleNoChangelings
  components:
  - type: SubGamemodes
    rules:
    - id: Thief
      prob: 0.5
    - id: Vampire
      prob: 0.25
    - id: SubWizard
      prob: 0.05
      
- type: entity
  parent: BaseGameRule
  id: ThiefGamerule
  components:
  - type: SubGamemodes
    rules:
    - id: Thief
      prob: 1