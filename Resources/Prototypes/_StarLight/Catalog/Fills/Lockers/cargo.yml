#Salvave Lead
- type: entityTable
  id: LockerFillSalvageLead
  table: !type:AllSelector
    children: # DOTS - add Lead specific items
    - id: BoxFolderClipboard

- type: entity
  id: LockerSalvageLeadFilledHardsuit
  suffix: Filled, Hardsuit
  parent: LockerSalvageLead
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillSalvageSpecialistHardsuitSpatio
        - !type:NestedSelector
          tableId: LockerFillSalvageLead
        - !type:NestedSelector
          tableId: LockerFillSalvageSpecialist

- type: entity
  id: LockerSalvageLeadFilled
  suffix: Filled
  parent: LockerSalvageLead
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: LockerFillSalvageLead
        - !type:NestedSelector
          tableId: LockerFillSalvageSpecialist


