#Salvave Lead
- type: entityTable
  id: LockerFillSalvageLead
  table: !type:AllSelector
    children:
    - id: BoxFolderClipboard
    - id: RubberStampSalvageLead
    - id: ClothingNeckMantleDecoratedSalvager

- type: entityTable
  id: FillSalvageLeadHardsuitSpatio
  table: !type:AllSelector
    children:
    - id: OxygenTankFilled
    - id: ClothingShoesBootsMag
    - id: ClothingOuterHardsuitSpatioLead
    - id: ClothingMaskGasExplorer

- type: entity
  id: LockerSalvageLeadFilled
  suffix: Filled
  parent: LockerSalvageLead
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: LockerFillSalvageLead
        - !type:NestedSelector
          tableId: LockerFillSalvageSpecialist

- type: entity
  id: LockerSalvageLeadFilledHardsuit
  suffix: Filled, Hardsuit
  parent: LockerSalvageLead
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillSalvageLeadHardsuitSpatio
        - !type:NestedSelector
          tableId: LockerFillSalvageLead
        - !type:NestedSelector
          tableId: LockerFillSalvageSpecialist

