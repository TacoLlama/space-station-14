name: "Labels: Branch stable"

on:
  pull_request_target:
    types:
      - opened
    branches:
      - 'Starlight'

jobs:
  add_label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
    - uses: actions-ecosystem/action-add-labels@v1
      with:
        labels: "Branch: Starlight"
